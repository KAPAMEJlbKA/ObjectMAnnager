<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, navActive, content, extraHead, extraScripts)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Object Manager</title>
    <link rel="stylesheet" href="/css/main.css">
    <th:block th:if="${extraHead != null}" th:replace="${extraHead}"></th:block>
</head>
<body>
<header class="topbar">
    <h1>Object Manager</h1>
    <nav>
        <a href="/objects" th:classappend="${navActive} == 'objects' ? ' active' : ''">Объекты</a>
        <a href="/customers" th:classappend="${navActive} == 'customers' ? ' active' : ''">Заказчики</a>
        <a href="/admin" th:classappend="${navActive} == 'admin' ? ' active' : ''" sec:authorize="hasRole('ADMIN')">Администрирование</a>
        <form method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="link-button">Выход</button>
        </form>
    </nav>
</header>
<main class="content">
    <th:block th:replace="${content}"></th:block>
</main>
<footer class="footer">
    <p>Object Manager &copy; 2025</p>
</footer>
<th:block th:if="${extraScripts != null}" th:replace="${extraScripts}"></th:block>
</body>
</html>
