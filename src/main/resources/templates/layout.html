<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, navActive, content, extraHead, extraScripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:replace="${title}">ObjectMAnnager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/corporate-theme.css">
    <th:block th:if="${extraHead != null}" th:replace="${extraHead}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
        <div class="container-xl">
            <a class="navbar-brand fw-semibold" href="/">ObjectMAnnager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${navActive} == 'customers' ? ' active' : ''" href="/customers">Заказчики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${navActive} == 'objects' ? ' active' : ''" href="/objects">Объекты</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:classappend="${navActive} == 'admin' ? ' active' : ''" href="/admin">Администрирование</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="navbar-text d-flex align-items-center gap-2 text-white" sec:authorize="isAuthenticated()">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="principal.username"></span>
                    </span>
                    <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
                    </form>
                    <a sec:authorize="isAnonymous()" class="btn btn-outline-light btn-sm" href="/login">Войти</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="flex-grow-1">
    <div class="container-xl py-4">
        <th:block th:replace="${content}"></th:block>
    </div>
</main>
<footer class="border-top py-3 mt-auto text-center text-muted small">
    ObjectMAnnager © 2025
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:if="${extraScripts != null}" th:replace="${extraScripts}"></th:block>
</body>
</html>
