<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${site.name}">Объект</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <section class="card">
        <div class="card-header">
            <div>
                <p class="muted">Объект заказчика</p>
                <h2 th:text="${site.name}"></h2>
                <a class="link-button" th:href="@{'/customers/' + ${site.customer.id}}" th:text="${site.customer.name}"></a>
            </div>
            <div class="card-actions">
                <a class="button secondary" th:href="@{'/sites/' + ${site.id} + '/edit'}">Редактировать</a>
                <a class="button" th:href="@{'/sites/' + ${site.id} + '/calculations/new'}">Создать расчёт</a>
            </div>
        </div>
        <div class="grid two-columns">
            <div class="stack">
                <h3>Информация об объекте</h3>
                <p><strong>Адрес:</strong> <span th:text="${site.fullAddress != null ? site.fullAddress : '—'}"></span></p>
                <p><strong>Координаты:</strong>
                    <span th:if="${site.latitude != null && site.longitude != null}" th:text="${site.latitude} + ', ' + ${site.longitude}"></span>
                    <span th:if="${site.latitude == null || site.longitude == null}" class="muted">не указано</span>
                </p>
                <p><strong>Описание:</strong> <span th:text="${site.description != null ? site.description : '—'}"></span></p>
            </div>
            <div class="stack">
                <h3>Контакт</h3>
                <p class="muted" th:if="${site.useCustomerContact}">Используется контакт заказчика</p>
                <p><strong>Имя:</strong> <span th:text="${site.useCustomerContact ? site.customer.contactName : site.contactName}"></span></p>
                <p><strong>Должность:</strong> <span th:text="${site.useCustomerContact ? site.customer.contactPosition : site.contactPosition}"></span></p>
                <p><strong>Телефон:</strong> <span th:text="${site.useCustomerContact ? site.customer.contactPhone : site.contactPhone}"></span></p>
                <p><strong>Email:</strong> <span th:text="${site.useCustomerContact ? site.customer.contactEmail : site.contactEmail}"></span></p>
            </div>
        </div>
    </section>

    <section class="card">
        <div class="card-header">
            <h3>Расчёты</h3>
            <a class="button" th:href="@{'/sites/' + ${site.id} + '/calculations/new'}">Создать расчёт</a>
        </div>
        <p class="muted" th:if="${#lists.isEmpty(calculations)}">Расчёты ещё не созданы.</p>
        <table class="data-table" th:if="${!#lists.isEmpty(calculations)}">
            <thead>
            <tr>
                <th>Название</th>
                <th>Тип системы</th>
                <th>Статус</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="calc : ${calculations}">
                <td th:text="${calc.name}"></td>
                <td th:text="${calc.systemType}"></td>
                <td th:text="${calc.status}"></td>
                <td class="actions">
                    <a class="link-button" th:href="@{'/calculations/' + ${calc.id} + '/wizard/step1'}">Открыть расчёт</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
