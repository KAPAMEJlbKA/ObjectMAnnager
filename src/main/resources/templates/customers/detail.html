<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${customer.name}">Карточка заказчика</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="om-page-card mb-3">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <p class="text-muted mb-1">Заказчик</p>
                <h2 class="h4" th:text="${customer.name}"></h2>
            </div>
            <a class="btn btn-primary" th:href="@{'/customers/' + ${customer.id} + '/sites/new'}">Добавить объект</a>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <div class="om-card-header"><h3 class="h6 mb-0">Реквизиты</h3></div>
                <p class="mb-1"><strong>УНП:</strong> <span th:text="${customer.taxNumber != null ? customer.taxNumber : '—'}"></span></p>
                <p class="mb-1"><strong>Адрес:</strong>
                    <span th:text="${customer.addressLine != null ? customer.addressLine : '—'}"></span>
                    <span th:if="${customer.city != null}" th:text="', ' + ${customer.city}"></span>
                    <span th:if="${customer.country != null}" th:text="' (' + ${customer.country} + ')'" class="text-muted"></span>
                </p>
                <p class="mb-1"><strong>Email:</strong> <span th:text="${customer.contactEmail != null ? customer.contactEmail : '—'}"></span></p>
                <p class="mb-0"><strong>Примечание:</strong> <span th:text="${customer.notes != null ? customer.notes : '—'}"></span></p>
            </div>
            <div class="col-md-6">
                <div class="om-card-header"><h3 class="h6 mb-0">Контакт</h3></div>
                <p class="mb-1"><strong>Имя:</strong> <span th:text="${customer.contactName != null ? customer.contactName : '—'}"></span></p>
                <p class="mb-1"><strong>Должность:</strong> <span th:text="${customer.contactPosition != null ? customer.contactPosition : '—'}"></span></p>
                <p class="mb-1"><strong>Телефон:</strong> <span th:text="${customer.contactPhone != null ? customer.contactPhone : '—'}"></span></p>
                <p class="mb-0"><strong>Email:</strong> <span th:text="${customer.contactEmail != null ? customer.contactEmail : '—'}"></span></p>
            </div>
        </div>
    </div>

    <div class="om-page-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">Объекты</h2>
            <a class="btn btn-outline-secondary" th:href="@{'/customers/' + ${customer.id} + '/sites/new'}">Добавить объект</a>
        </div>
        <p class="text-muted" th:if="${#lists.isEmpty(sites)}">Объекты ещё не добавлены.</p>
        <div class="table-responsive" th:if="${!#lists.isEmpty(sites)}">
            <table class="table table-hover align-middle mb-0 om-table">
                <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Адрес</th>
                    <th>Координаты</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="site : ${sites}">
                    <td th:text="${site.name}"></td>
                    <td th:text="${site.fullAddress != null ? site.fullAddress : '—'}"></td>
                    <td>
                        <span th:if="${site.latitude != null && site.longitude != null}" th:text="${site.latitude} + ', ' + ${site.longitude}"></span>
                        <span th:if="${site.latitude == null || site.longitude == null}" class="text-muted">не указано</span>
                    </td>
                    <td class="text-end table-action">
                        <div class="btn-group" role="group">
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{'/sites/' + ${site.id}}">Открыть объект</a>
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{'/sites/' + ${site.id} + '/edit'}">Редактировать</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
