<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title>Список заказчиков</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Заказчики</h1>
        <a class="btn btn-primary" href="/customers/create">Добавить заказчика</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle" th:if="${!#lists.isEmpty(customers)}">
                    <thead class="table-light">
                    <tr>
                        <th>Наименование</th>
                        <th>Город</th>
                        <th>Контактное лицо</th>
                        <th>Телефон</th>
                        <th class="text-end">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.city != null ? customer.city : '—'}"></td>
                        <td th:text="${customer.contactName != null ? customer.contactName : '—'}"></td>
                        <td th:text="${customer.contactPhone != null ? customer.contactPhone : '—'}"></td>
                        <td class="text-end">
                            <a class="btn btn-outline-primary btn-sm" th:href="@{'/customers/' + ${customer.id}}">Открыть</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="text-muted mb-0" th:if="${#lists.isEmpty(customers)}">Заказчики ещё не созданы.</p>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
