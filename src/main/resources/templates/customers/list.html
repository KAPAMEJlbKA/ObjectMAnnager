<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title>Список заказчиков</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <section class="card">
        <div class="card-header">
            <h2>Список заказчиков</h2>
            <a class="button" href="/customers/create">Добавить заказчика</a>
        </div>
        <p th:if="${#lists.isEmpty(customers)}">Заказчики ещё не созданы.</p>
        <table class="data-table" th:if="${!#lists.isEmpty(customers)}">
            <thead>
            <tr>
                <th>Наименование</th>
                <th>Город</th>
                <th>Контактное лицо</th>
                <th>Телефон</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.city != null ? customer.city : '—'}"></td>
                <td th:text="${customer.contactName != null ? customer.contactName : '—'}"></td>
                <td th:text="${customer.contactPhone != null ? customer.contactPhone : '—'}"></td>
                <td class="actions">
                    <a class="link-button" th:href="@{'/customers/' + ${customer.id}}">Открыть</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
