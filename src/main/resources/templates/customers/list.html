<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Заказчики</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header class="topbar">
    <h1>Object Manager</h1>
    <nav>
        <a href="/objects">Объекты</a>
        <a href="/customers" class="active">Заказчики</a>
        <a href="/admin" sec:authorize="hasRole('ADMIN')">Администрирование</a>
        <form method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="link-button">Выход</button>
        </form>
    </nav>
</header>
<main class="content">
    <section class="card">
        <h2>Создать заказчика</h2>
        <form method="post" action="/customers" class="grid-form" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div>
                <label for="name">Название</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{contactEmail}" placeholder="client@example.com">
            </div>
            <div>
                <label for="phone">Телефон</label>
                <input type="text" id="phone" th:field="*{contactPhone}" placeholder="+7 900 000-00-00">
            </div>
            <div class="form-row">
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </section>

    <section class="card">
        <h3>Существующие заказчики</h3>
        <p th:if="${#lists.isEmpty(customers)}">Заказчики ещё не созданы.</p>
        <table class="data-table" th:if="${!#lists.isEmpty(customers)}">
            <thead>
            <tr>
                <th>Название</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Дата создания</th>
                <th>Количество объектов</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.contactEmail}"></td>
                <td th:text="${customer.contactPhone}"></td>
                <td th:text="${customer.createdAt}"></td>
                <td th:text="${#lists.size(customer.objects)}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer class="footer">
    <p>Object Manager &copy; 2025</p>
</footer>
</body>
</html>
