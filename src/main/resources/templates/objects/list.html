<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, 'objects', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title>Объекты</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Объекты</h1>
        <a class="btn btn-primary" href="/objects/create">Создать объект</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="text-muted">Отображаются только активные объекты без запросов на удаление.</p>
            <p class="text-muted" th:if="${#lists.isEmpty(objects)}">Объекты ещё не созданы.</p>
            <div class="list-group" th:if="${!#lists.isEmpty(objects)}">
                <a class="list-group-item list-group-item-action" th:each="object : ${objects}" th:href="@{'/objects/' + ${object.id}}">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${object.name}"></h5>
                        <small th:text="${object.createdAt != null ? #temporals.format(object.createdAt, 'HH:mm dd.MM.yyyy') : '—'}"></small>
                    </div>
                    <p class="mb-1" th:text="${object.description}"></p>
                    <small class="text-muted">Заказчик: <span th:text="${object.customer.name}"></span></small>
                </a>
            </div>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
