<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Объекты</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header class="topbar">
    <h1>Object Manager</h1>
    <nav>
        <a href="/objects" class="active">Объекты</a>
        <a href="/customers">Заказчики</a>
        <a href="/admin">Администрирование</a>
        <form method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="link-button">Выход</button>
        </form>
    </nav>
</header>
<main class="content">
    <section class="card">
        <div class="card-header">
            <h2>Список объектов</h2>
            <a class="button" href="/objects/create">Создать объект</a>
        </div>
        <p class="muted">Отображаются только активные объекты без запросов на удаление.</p>
        <p th:if="${#lists.isEmpty(objects)}">Объекты ещё не созданы.</p>
        <ul class="object-list" th:if="${!#lists.isEmpty(objects)}">
            <li th:each="object : ${objects}">
                <h3><a th:href="@{'/objects/' + ${object.id}}" th:text="${object.name}"></a></h3>
                <p th:text="${object.description}"></p>
                <p class="meta">Заказчик: <strong th:text="${object.customer.name}"></strong></p>
                <span class="meta">Создан: <span th:text="${object.createdAt}"></span></span>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <p>Object Manager &copy; 2025</p>
</footer>
</body>
</html>
