<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${calculation.name} + ' — узлы'">Мастер расчёта</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="mb-3">
        <p class="text-muted mb-1">Мастер расчёта — шаг 2 из 7</p>
        <div class="progress" role="progressbar" aria-valuenow="29" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 29%"></div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <h1 class="h4 mb-1" th:text="${calculation.name}"></h1>
            <a class="text-decoration-none" th:href="@{'/sites/' + ${calculation.site.id}}" th:text="${calculation.site.name}"></a>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step1'}">Назад</a>
            <a class="btn btn-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step3'}">Далее</a>
        </div>
    </div>
    <div th:if="${flashError != null}" class="alert alert-danger" th:text="${flashError}"></div>
    <div th:if="${flashSuccess != null}" class="alert alert-success" th:text="${flashSuccess}"></div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="h5 mb-3">Узлы</h2>
            <p class="text-muted" th:if="${#lists.isEmpty(nodes)}">Узлы ещё не добавлены.</p>
            <div class="table-responsive" th:if="${!#lists.isEmpty(nodes)}">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Код</th>
                        <th>Название</th>
                        <th>Поверхность</th>
                        <th>Авторазмер шкафа</th>
                        <th>Базовые автоматы</th>
                        <th>Розетки</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="node : ${nodes}">
                        <td th:text="${node.code}"></td>
                        <td th:text="${node.name}"></td>
                        <td th:text="${node.mountSurface != null ? node.mountSurface : '—'}"></td>
                        <td th:text="${node.cabinetSizeAuto ? 'Да' : 'Нет'}"></td>
                        <td th:text="${node.baseCircuitBreakers}"></td>
                        <td th:text="${node.baseSockets + node.extraSockets}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h5 mb-3">Добавить узел</h2>
            <form class="row g-3" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step2/nodes'}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="col-md-6">
                    <label class="form-label">Код *</label>
                    <input type="text" class="form-control" name="code" th:value="${nodeForm.code}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Название *</label>
                    <input type="text" class="form-control" name="name" th:value="${nodeForm.name}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Тип поверхности</label>
                    <select class="form-select" name="mountSurface">
                        <option value="" th:selected="${nodeForm.mountSurface == null}">Не указано</option>
                        <option th:each="surface : ${mountSurfaces}" th:value="${surface}" th:text="${surface}" th:selected="${surface == nodeForm.mountSurface}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Размер шкафа</label>
                    <input type="number" class="form-control" name="cabinetSize" th:value="${nodeForm.cabinetSize}">
                </div>
                <div class="col-md-6">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" name="cabinetSizeAuto" value="true" th:checked="${nodeForm.cabinetSizeAuto}" id="cabinetSizeAuto">
                        <label class="form-check-label" for="cabinetSizeAuto">Авто размер шкафа</label>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <label class="form-label">Базовые автоматы *</label>
                    <input type="number" min="1" class="form-control" name="baseCircuitBreakers" th:value="${nodeForm.baseCircuitBreakers}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Доп. автоматы</label>
                    <input type="number" min="0" class="form-control" name="extraCircuitBreakers" th:value="${nodeForm.extraCircuitBreakers}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Базовые розетки *</label>
                    <input type="number" min="1" class="form-control" name="baseSockets" th:value="${nodeForm.baseSockets}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Доп. розетки</label>
                    <input type="number" min="0" class="form-control" name="extraSockets" th:value="${nodeForm.extraSockets}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Количество вводов</label>
                    <input type="number" min="0" class="form-control" name="incomingLinesCount" th:value="${nodeForm.incomingLinesCount}">
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step1'}">Назад</a>
                    <div class="d-flex gap-2">
                        <a class="btn btn-outline-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step3'}">Далее</a>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
