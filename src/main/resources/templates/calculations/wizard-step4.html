<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${calculation.name} + ' — длины линий'">Мастер расчёта</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="mb-3">
        <p class="text-muted mb-1">Мастер расчёта — шаг 4 из 7</p>
        <div class="progress" role="progressbar" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 57%"></div>
        </div>
    </div>

    <div class="om-page-card">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h1 class="h4 mb-1" th:text="${calculation.name}"></h1>
                <a class="text-decoration-none" th:href="@{'/sites/' + ${calculation.site.id}}">Объект: <span th:text="${calculation.site.name}"></span></a>
            </div>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step3'}">Назад</a>
                <a class="btn btn-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step5'}">Далее</a>
            </div>
        </div>

        <div th:if="${flashError != null}" class="alert alert-danger" th:text="${flashError}"></div>
        <div th:if="${flashSuccess != null}" class="alert alert-success" th:text="${flashSuccess}"></div>

        <h2 class="h6 mb-3">Длины линий</h2>
        <p class="text-muted" th:if="${#lists.isEmpty(links)}">Нет линий для обновления. Вернитесь к шагу 3 и добавьте связи.</p>
        <form th:if="${!#lists.isEmpty(links)}" method="post" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step4'}" th:object="${lengthsForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="table-responsive mb-3">
                <table class="table table-striped align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Линия</th>
                        <th>Тип</th>
                        <th>Длина, м</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="link, iter : ${links}">
                        <td th:text="${link.fromNode != null ? 'Узел: ' + link.fromNode.name : 'Устройство: ' + link.fromDevice.name} + ' → ' + (link.toNode != null ? link.toNode.name : link.toDevice.name)"></td>
                        <td th:text="${link.linkType}"></td>
                        <td>
                            <input type="hidden" th:field="*{links[__${iter.index}__].id}" th:value="${link.id}">
                            <input type="number" min="0" step="0.1" class="form-control" th:field="*{links[__${iter.index}__].length}" th:value="${link.cableLength}" required>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Сохранить длины</button>
            </div>
        </form>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step3'}">Назад</a>
            <a class="btn btn-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step5'}">Далее</a>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
