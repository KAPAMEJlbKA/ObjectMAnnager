<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${calculation.name} + ' — параметры узлов'">Мастер расчёта</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="mb-3">
        <p class="text-muted mb-1">Мастер расчёта — шаг 6 из 7</p>
        <div class="progress" role="progressbar" aria-valuenow="86" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 86%"></div>
        </div>
    </div>

    <div class="om-page-card">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h1 class="h4 mb-1" th:text="${calculation.name}"></h1>
                <a class="text-decoration-none" th:href="@{'/sites/' + ${calculation.site.id}}">Объект: <span th:text="${calculation.site.name}"></span></a>
            </div>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step5'}">Назад</a>
                <a class="btn btn-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step7'}">Далее</a>
            </div>
        </div>

        <div th:if="${flashError != null}" class="alert alert-danger" th:text="${flashError}"></div>
        <div th:if="${flashSuccess != null}" class="alert alert-success" th:text="${flashSuccess}"></div>

        <h2 class="h6 mb-3">Настройки узлов</h2>
        <p class="text-muted" th:if="${#lists.isEmpty(nodes)}">Узлы не заданы. Вернитесь к шагу 2, чтобы добавить их.</p>
        <form th:if="${!#lists.isEmpty(nodes)}" method="post" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step6'}" th:object="${nodeSettings}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="table-responsive mb-3">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Код</th>
                        <th>Название</th>
                        <th>Шкаф</th>
                        <th>Авто размер</th>
                        <th>Автоматы</th>
                        <th>Розетки</th>
                        <th>Входящие линии</th>
                        <th>Питание, м</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="node, iter : ${nodeSettings.nodes}">
                        <td>
                            <input type="hidden" th:field="*{nodes[__${iter.index}__].id}">
                            <input type="text" class="form-control" th:field="*{nodes[__${iter.index}__].code}" required>
                        </td>
                        <td><input type="text" class="form-control" th:field="*{nodes[__${iter.index}__].name}" required></td>
                        <td>
                            <select class="form-select" th:field="*{nodes[__${iter.index}__].cabinetSize}">
                                <option value="" disabled selected>Не задано</option>
                                <option th:each="size : ${cabinetSizes}" th:value="${size}" th:text="${size + ' мм'}"></option>
                            </select>
                        </td>
                        <td class="text-center">
                            <input class="form-check-input" type="checkbox" th:field="*{nodes[__${iter.index}__].cabinetSizeAuto}">
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="number" min="0" class="form-control" th:field="*{nodes[__${iter.index}__].baseCircuitBreakers}">
                                <span class="input-group-text">+ доп.</span>
                                <input type="number" min="0" class="form-control" th:field="*{nodes[__${iter.index}__].extraCircuitBreakers}">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="number" min="0" class="form-control" th:field="*{nodes[__${iter.index}__].baseSockets}">
                                <span class="input-group-text">+ доп.</span>
                                <input type="number" min="0" class="form-control" th:field="*{nodes[__${iter.index}__].extraSockets}">
                            </div>
                        </td>
                        <td><input type="number" min="0" class="form-control" th:field="*{nodes[__${iter.index}__].incomingLinesCount}"></td>
                        <td><input type="number" min="0" step="0.1" class="form-control" th:field="*{nodes[__${iter.index}__].powerCableLength}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Сохранить настройки</button>
            </div>
        </form>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step5'}">Назад</a>
            <a class="btn btn-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step7'}">Далее</a>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
