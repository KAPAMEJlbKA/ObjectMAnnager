<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${calculation.name} + ' — результаты'">Мастер расчёта</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="mb-3">
        <p class="text-muted mb-1">Мастер расчёта — шаг 7 из 7</p>
        <div class="progress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <h1 class="h4 mb-1" th:text="${calculation.name}"></h1>
            <a class="text-decoration-none" th:href="@{'/sites/' + ${calculation.site.id}}">Объект: <span th:text="${calculation.site.name}"></span></a>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step6'}">Назад</a>
            <a class="btn btn-primary" th:href="@{'/sites/' + ${calculation.site.id}}">Завершить</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h5 mb-3">Материалы</h2>
            <p class="text-muted" th:if="${result.items().isEmpty()}">Результаты расчёта отсутствуют.</p>
            <div class="table-responsive" th:if="${!result.items().isEmpty()}">
                <table class="table table-striped align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Код</th>
                        <th>Материал</th>
                        <th>Ед.</th>
                        <th>Количество</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${result.items()}">
                        <td th:text="${item.materialCode()}"></td>
                        <td th:text="${item.materialName()}"></td>
                        <td th:text="${item.unit()}"></td>
                        <td th:text="${item.quantity()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
