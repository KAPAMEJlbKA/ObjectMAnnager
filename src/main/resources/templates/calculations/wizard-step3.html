<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${calculation.name} + ' — связи'">Мастер расчёта</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="mb-3">
        <p class="text-muted mb-1">Мастер расчёта — шаг 3 из 7</p>
        <div class="progress" role="progressbar" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 43%"></div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <h1 class="h4 mb-1" th:text="${calculation.name}"></h1>
            <a class="text-decoration-none" th:href="@{'/sites/' + ${calculation.site.id}}">Объект: <span th:text="${calculation.site.name}"></span></a>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step2'}">Назад</a>
            <a class="btn btn-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step4'}">Далее</a>
        </div>
    </div>

    <div th:if="${flashError != null}" class="alert alert-danger" th:text="${flashError}"></div>
    <div th:if="${flashSuccess != null}" class="alert alert-success" th:text="${flashSuccess}"></div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-0">Связи между устройствами и узлами</h2>
                <span class="text-muted" th:text="${#lists.size(links)} + ' шт.'"></span>
            </div>
            <p class="text-muted" th:if="${#lists.isEmpty(links)}">Связи ещё не созданы.</p>
            <div class="table-responsive" th:if="${!#lists.isEmpty(links)}">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>От</th>
                        <th>До</th>
                        <th>Тип линии</th>
                        <th class="text-end"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="link : ${links}">
                        <td>
                            <span th:if="${link.fromNode != null}" th:text="'Узел: ' + ${link.fromNode.name}"></span>
                            <span th:if="${link.fromDevice != null}" th:text="'Устройство: ' + ${link.fromDevice.name}"></span>
                        </td>
                        <td>
                            <span th:if="${link.toNode != null}" th:text="'Узел: ' + ${link.toNode.name}"></span>
                            <span th:if="${link.toDevice != null}" th:text="'Устройство: ' + ${link.toDevice.name}"></span>
                        </td>
                        <td th:text="${link.linkType}"></td>
                        <td class="text-end">
                            <form method="post" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step3/links/' + ${link.id} + '/delete'}" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h5 mb-3">Добавить связь</h2>
            <form method="post" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step3/links'}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Точка А</label>
                        <select class="form-select" name="fromEndpoint" required>
                            <option value="" disabled selected>Выберите источник</option>
                            <optgroup label="Узлы">
                                <option th:each="node : ${nodes}" th:value="${'NODE:' + node.id}" th:text="${node.name}"></option>
                            </optgroup>
                            <optgroup label="Устройства">
                                <option th:each="device : ${devices}" th:value="${'DEVICE:' + device.id}" th:text="${device.name}"></option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Точка Б</label>
                        <select class="form-select" name="toEndpoint" required>
                            <option value="" disabled selected>Выберите приёмник</option>
                            <optgroup label="Узлы">
                                <option th:each="node : ${nodes}" th:value="${'NODE:' + node.id}" th:text="${node.name}"></option>
                            </optgroup>
                            <optgroup label="Устройства">
                                <option th:each="device : ${devices}" th:value="${'DEVICE:' + device.id}" th:text="${device.name}"></option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Тип связи</label>
                        <select class="form-select" th:field="${linkForm.linkType}" required>
                            <option value="" disabled selected>Выберите тип</option>
                            <option th:each="type : ${linkTypes}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>
                    <div class="col-md-1 d-grid">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
