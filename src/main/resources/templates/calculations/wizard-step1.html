<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${calculation.name} + ' — устройства'">Мастер расчёта</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <section class="card">
        <div class="card-header">
            <div>
                <p class="muted">Мастер расчёта — шаг 1</p>
                <h2 th:text="${calculation.name}"></h2>
                <a class="link-button" th:href="@{'/sites/' + ${calculation.site.id}}">Объект: <span th:text="${calculation.site.name}"></span></a>
            </div>
            <a class="button" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step2'}">Далее</a>
        </div>
        <p class="field-error" th:if="${flashError != null}" th:text="${flashError}"></p>
        <p class="success" th:if="${flashSuccess != null}" th:text="${flashSuccess}"></p>
        <div class="stack">
            <h3>Конечные устройства</h3>
            <p class="muted" th:if="${#lists.isEmpty(devices)}">Устройства ещё не добавлены.</p>
            <table class="data-table" th:if="${!#lists.isEmpty(devices)}">
                <thead>
                <tr>
                    <th>Тип</th>
                    <th>Код</th>
                    <th>Название</th>
                    <th>Место установки</th>
                    <th>Глубина просмотра</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="device : ${devices}">
                    <td th:text="${device.type}"></td>
                    <td th:text="${device.code}"></td>
                    <td th:text="${device.name}"></td>
                    <td th:text="${device.locationDescription != null ? device.locationDescription : '—'}"></td>
                    <td th:text="${device.viewDepth != null ? device.viewDepth + ' м' : '—'}"></td>
                    <td class="actions">
                        <form method="post" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step1/devices/' + ${device.id} + '/delete'}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="button danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="card">
        <h3>Добавить устройство</h3>
        <form class="grid two-columns" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step1/devices'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label class="stack">
                <span>Тип *</span>
                <select name="type">
                    <option th:each="type : ${deviceTypes}" th:value="${type}" th:text="${type}"></option>
                </select>
            </label>
            <label class="stack">
                <span>Код *</span>
                <input type="text" name="code" th:value="${deviceForm.code}" required>
            </label>
            <label class="stack">
                <span>Имя *</span>
                <input type="text" name="name" th:value="${deviceForm.name}" required>
            </label>
            <label class="stack">
                <span>Место установки</span>
                <input type="text" name="locationDescription" th:value="${deviceForm.locationDescription}">
            </label>
            <label class="stack">
                <span>Глубина просмотра, м</span>
                <input type="number" step="any" name="viewDepth" th:value="${deviceForm.viewDepth}">
            </label>
            <label class="stack">
                <span>Поверхность</span>
                <select name="mountSurface">
                    <option value="" th:selected="${deviceForm.mountSurface == null}">Не указано</option>
                    <option th:each="surface : ${mountSurfaces}" th:value="${surface}" th:text="${surface}" th:selected="${surface == deviceForm.mountSurface}"></option>
                </select>
            </label>
            <div class="card-actions" style="grid-column: 1 / span 2; justify-content: flex-end;">
                <a class="button secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step2'}">Далее</a>
                <button type="submit" class="button">Добавить</button>
            </div>
        </form>
    </section>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
