<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title th:text="${calculation.name} + ' — устройства'">Мастер расчёта</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="mb-3">
        <p class="text-muted mb-1">Мастер расчёта — шаг 1 из 3</p>
        <div class="progress" role="progressbar" aria-label="Прогресс расчёта" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 33%"></div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <h1 class="h4 mb-1" th:text="${calculation.name}"></h1>
            <a class="text-decoration-none" th:href="@{'/sites/' + ${calculation.site.id}}">Объект: <span th:text="${calculation.site.name}"></span></a>
        </div>
        <a class="btn btn-outline-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step2'}">Далее</a>
    </div>
    <div th:if="${flashError != null}" class="alert alert-danger" th:text="${flashError}"></div>
    <div th:if="${flashSuccess != null}" class="alert alert-success" th:text="${flashSuccess}"></div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-0">Конечные устройства</h2>
                <a class="btn btn-sm btn-outline-primary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step2'}">Перейти к шагу 2</a>
            </div>
            <p class="text-muted" th:if="${#lists.isEmpty(devices)}">Устройства ещё не добавлены.</p>
            <div class="table-responsive" th:if="${!#lists.isEmpty(devices)}">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Тип</th>
                        <th>Код</th>
                        <th>Название</th>
                        <th>Место установки</th>
                        <th>Глубина просмотра</th>
                        <th class="text-end"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="device : ${devices}">
                        <td th:text="${device.type}"></td>
                        <td th:text="${device.code}"></td>
                        <td th:text="${device.name}"></td>
                        <td th:text="${device.locationDescription != null ? device.locationDescription : '—'}"></td>
                        <td th:text="${device.viewDepth != null ? device.viewDepth + ' м' : '—'}"></td>
                        <td class="text-end">
                            <form method="post" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step1/devices/' + ${device.id} + '/delete'}" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h5 mb-3">Добавить устройство</h2>
            <form class="row g-3" th:action="@{'/calculations/' + ${calculation.id} + '/wizard/step1/devices'}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="col-md-4">
                    <label class="form-label">Тип *</label>
                    <select class="form-select" name="type">
                        <option th:each="type : ${deviceTypes}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Код *</label>
                    <input type="text" class="form-control" name="code" th:value="${deviceForm.code}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Имя *</label>
                    <input type="text" class="form-control" name="name" th:value="${deviceForm.name}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Место установки</label>
                    <input type="text" class="form-control" name="locationDescription" th:value="${deviceForm.locationDescription}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Глубина просмотра, м</label>
                    <input type="number" step="any" class="form-control" name="viewDepth" th:value="${deviceForm.viewDepth}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Поверхность</label>
                    <select class="form-select" name="mountSurface">
                        <option value="" th:selected="${deviceForm.mountSurface == null}">Не указано</option>
                        <option th:each="surface : ${mountSurfaces}" th:value="${surface}" th:text="${surface}" th:selected="${surface == deviceForm.mountSurface}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a class="btn btn-outline-secondary" th:href="@{'/calculations/' + ${calculation.id} + '/wizard/step2'}">Далее</a>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
