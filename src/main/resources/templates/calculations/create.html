<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, 'customers', ~{::content}, ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title>Новый расчёт</title>
    <th:block th:fragment="extraHead"></th:block>
</head>
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <p class="text-muted mb-1">Объект</p>
            <h1 class="h4 mb-1" th:text="${site.name}"></h1>
            <a class="text-decoration-none" th:href="@{'/sites/' + ${site.id}}">Назад к объекту</a>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
            <form class="row g-3" th:action="@{'/sites/' + ${site.id} + '/calculations'}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="col-md-6">
                    <label class="form-label">Наименование *</label>
                    <input type="text" class="form-control" name="name" th:value="${calculationForm.name}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Тип системы *</label>
                    <select class="form-select" name="systemType">
                        <option th:each="type : ${systemTypes}" th:value="${type}" th:text="${type}" th:selected="${type == calculationForm.systemType}"></option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" name="description" rows="3" th:text="${calculationForm.description}"></textarea>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a class="btn btn-outline-secondary" th:href="@{'/sites/' + ${site.id}}">Отмена</a>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
<th:block th:fragment="extraScripts"></th:block>
</body>
</html>
