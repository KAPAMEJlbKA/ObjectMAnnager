            baseTableName: managed_object_owners
            baseColumnNames: user_id
            referencedTableName: app_users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_managed_object_owners_user
        - addForeignKeyConstraint:
            baseTableName: project_customers
            baseColumnNames: created_by
            referencedTableName: app_users
            referencedColumnNames: id
            constraintName: fk_project_customers_created_by
            onDelete: SET NULL
