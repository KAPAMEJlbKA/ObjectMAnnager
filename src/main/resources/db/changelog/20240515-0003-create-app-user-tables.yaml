databaseChangeLog:
  - changeSet:
      id: 20240515-0003-create-app-user-tables
      author: chatgpt
      changes:
        - createTable:
            tableName: app_roles
            columns:
              - column:
                  name: id
                  type: BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
        - createTable:
            tableName: app_users
            columns:
              - column:
                  name: id
                  type: BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - createTable:
            tableName: app_user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: app_user_roles
            columnNames: user_id, role_id
            constraintName: pk_app_user_roles
        - addForeignKeyConstraint:
            baseTableName: app_user_roles
            baseColumnNames: user_id
            referencedTableName: app_users
            referencedColumnNames: id
            constraintName: fk_app_user_roles_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: app_user_roles
            baseColumnNames: role_id
            referencedTableName: app_roles
            referencedColumnNames: id
            constraintName: fk_app_user_roles_role
            onDelete: CASCADE
